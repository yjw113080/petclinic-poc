apiVersion: v1
kind: Service
metadata:
  name: petclinic-svc
  labels:
    app: petclinic
  namespace: fargate
spec:
  selector:
    app: petclinic
  type: LoadBalancer
  ports:
    -  protocol: TCP
       port: 80
       targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-dep
  labels:
    app: petclinic
  namespace: fargate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  strategy:
    rollingUpdate:
      # maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - image: 865200059792.dkr.ecr.ap-northeast-2.amazonaws.com/mono-petclinic:latest
          imagePullPolicy: Always
          name: petclinic
          env:
            - name: DB_HOST
              value: 'petclinic-eks.cluster-cg6qxgkzai8i.ap-northeast-2.rds.amazonaws.com'
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 8080
              protocol: TCP

